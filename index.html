<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript DOM exercises</title>
    <script src="https://kit.fontawesome.com/8d3cb51f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="title">Instant Products Register</div>
    <div class="container">
      <div class="side-form">
        <form class="content-form" id="items-form">
          <h4 class="title-form">Register products</h4>
          <label>Product name</label>
          <input required class="input-product" type="text" />
          <label>Product description</label>
          <textarea required class="area-description"></textarea>
          <label>Quantity</label>
          <input required class="input-qtt" type="number" />
          <label>Price</label>
          <input required class="input-price" type="number" />
          
            <input class="btn-submit" type="submit"></input>
                   
        </form>
      </div>
      
      <div class="products-output">
        <h4 id="output-items-title">Your products</h5>
       
        <div class="collection">
          <div class="collection-item">
            <!-- //<img class="item-img" alt="image base" width="42" height="42" -->
            <div class="item-name">Product base</div>
            <div class="item-description">description base</div>
            <div class="item-qtt">Quantity base</div>
            <div class="item-price">Price base</div>
            </div> 
        </div>
        
        
        <div class="btn-clear-position">
        <a href="#" class="clear-items btn-black">Clear Products</a>
        </div>
      </div>
    </div>
    <div class="footer-position">
      <footer class="footer">
        Created by pedroYan 2020 | All rights reserved
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
