<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Product Register App</title>
    <script src="https://kit.fontawesome.com/8d3cb51f30.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="main-container">
    <div class="title">Instant Product Register App</div>
    <div class="container-form">
      <div class="side-form">
        <form class="content-form" id="items-form">
          <h4 class="title-form">Register products</h4>
          <label>Product name</label>
          <input class="input-product" type="text" />
          <label>Product description</label>
          <textarea class="area-description"></textarea>
          <label>Quantity</label>
          <input class="input-qtt" type="number" />
          <label>Price</label>
          <input class="input-price" type="number" />
          <input class="btn-submit" type="submit"></input>
        </form>
      </div>
      
      
      <div class="products-output">
        <h3 id="output-items-title">Your Products</h3>
        <div class="collection"></div>
        <div class="btn-clear-position">
          <a href="#" class="clear-items btn-black">Clear Products</a>
        </div>
      </div>
    </div>
    <div class="footer-position">
      <footer class="footer">
        Created by pedroYan 2020 | All rights reserved
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
